name: SonarCloud Build ðŸš€
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r project/requirements.txt

      - name: Test with pytest
        run: |
          docker-compose rm
          docker-compose config
          docker-compose up -d --build
          pip install pytest pytest-cov pytest-html pytest-sugar pytest-json-report
          pytest -v --cov-report xml:project/tests/reports/pytest/coverage-tags.xml --cov=project/src/app/routes/tags.py project/tests/tags.py
#          pytest -v --cov-report xml:project/tests/reports/pytest/coverage.xml --cov=project/src/app/routes project/tests/
      #   py.test -v --cov --html=reports/pytest/report.html
      #   pytest --cov=myproj tests/
        env:
          POSTGRES_USER: picshare
          POSTGRES_DATABASE_MAIN: picshare_db
          POSTGRES_DATABASE_TEST: picshare_test_db
          IMAGES_DIRECTORY_NAME: project/src/upload/img
          DATABASE_URL: postgresql://picshare@picshare_db:5432/picshare_db
          DATABASE_TEST_URL: postgresql://picshare@picshare_db:5432/picshare_test_db
      - name: Archive pytest coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: project/tests/reports/pytest/

#      - name: Install tox and any other packages
#        run: |
#          pip install tox
#          pip install -r project/requirements.txt
##          pip install -r ../../project/requirements.txt
#      - name: Run tox
#        run: tox -e py

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}